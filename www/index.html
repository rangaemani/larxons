  <canvas id="viewport" width=device-width height="device-height"></canvas>
  <button id="train">Train Generation</button>
  <script src="./bootstrap.js"></script>
  <script>// Resize Handler
    function resizeCanvas() {
      var canvas = document.getElementById('viewport');
      var aspectRatio = canvas.width / canvas.height; // Adjust this value according to your needs

      canvas.width = canvas.offsetWidth; // Set canvas width to its offsetWidth
      canvas.height = canvas.offsetWidth / aspectRatio; // Calculate new height based on aspect ratio
    }

    // Initial resize
    resizeCanvas();

    // Event listener for window resize
    window.addEventListener('resize', resizeCanvas);</script>
